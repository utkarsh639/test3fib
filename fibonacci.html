    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Number</title>
</head>
<body>
    <script>
       var n = parseInt(prompt("enter a number"));
       var n1 = 0, n2 = 1, n3;
       for(i=1; i<=n; i=i+1){
           console.log(n1);
           n3 = n1+n2
           n1=n2
           n2=n3
       }
    </script>
</body>
